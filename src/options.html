<!DOCTYPE html>
<html>

<head>
  <title>URL Replacer Settings</title>
</head>

<body>
  <h1>Options Page</h1>
  <form id="settings-form">
    <label>
      Enable Replacement:
      <input type="checkbox" id="enabled">
    </label>
    <div>
      <label>Replace Text From:</label>
      <input type="text" id="replace-from" placeholder="Text to replace">
    </div>
    <div>
      <label>Replace Text To:</label>
      <input type="text" id="replace-to" placeholder="New text">
    </div>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
